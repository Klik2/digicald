    <style>
      /* Cyberpunk Aesthetics */
      .font-cyber { font-family: 'Orbitron', sans-serif; }
      .font-jannah { font-family: 'Rajdhani', sans-serif; } /* Simulating Jannah style with Rajdhani */
      .font-fredoka { font-family: 'Fredoka', sans-serif; }
      
      /* Native Fonts */
      .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
      .font-javanese { font-family: 'Noto Sans Javanese', sans-serif; }
      .font-chinese { font-family: 'Noto Sans SC', sans-serif; }
      .font-japanese { font-family: 'Noto Sans JP', sans-serif; }
      .font-korean { font-family: 'Noto Sans KR', sans-serif; }
      .font-thai { font-family: 'Noto Sans Thai', sans-serif; }
      .font-hindi { font-family: 'Noto Sans Devanagari', sans-serif; }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .neon-border {
        box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4 inset;
      }
      
      .neon-text {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
      }

      .blink {
        animation: blink-animation 2s infinite;
      }

      @keyframes blink-animation {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      /* Dynamic Frame Blink */
      .frame-blink {
        animation: frame-pulse 3s infinite alternate;
      }
      
      @keyframes frame-pulse {
        0% { box-shadow: 0 0 10px #06b6d4; border-color: #06b6d4; }
        100% { box-shadow: 0 0 20px #a855f7, 0 0 10px #a855f7 inset; border-color: #a855f7; }
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(35px, 9999px, 11px, 0); }
        100% { clip: rect(68px, 9999px, 96px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 86px, 0); }
        100% { clip: rect(4px, 9999px, 140px, 0); }
      }

      /* Interactive Spotlight */
      .interactive-spotlight {
        background: radial-gradient(600px circle at var(--x) var(--y), rgba(6,182,212,0.15), transparent 40%);
      }
      
      body.light-mode {
        background-color: #f3f4f6;
        color: #1f2937;
      }
      
      /* Task Animations */
      @keyframes strike {
          0%   { width : 0; }
          100% { width: 100%; }
      }
      .task-completed {
          position: relative;
          color: #9ca3af;
          transition: color 0.3s ease;
      }
      .task-completed::after {
          content: ' ';
          position: absolute;
          top: 50%;
          left: 0;
          width: 100%;
          height: 1px;
          background: #06b6d4;
          animation-name: strike;
          animation-duration: 0.3s;
          animation-timing-function: linear;
          animation-iteration-count: 1;
          animation-fill-mode: forwards; 
      }

      /* Loading Animation */
      .loader-cyber {
          width: 24px;
          height: 24px;
          border: 2px solid #06b6d4;
          border-top: 2px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Print Styles */
      @media print {
        body { background: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      
      /* Hide Google Translate Toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      } 
      body {
          top: 0px !important; 
      }
